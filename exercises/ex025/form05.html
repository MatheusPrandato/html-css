<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="isexmas" value="M" checked> <label for="isexmas">Masculino</label>
            <input type="radio" name="sex" id="isexfem" value="F"> <label for="isexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="soccer" id="isoccer"> <label for="isoccer">Futebol</label><br>
            <input type="checkbox" name="bask" id="ibask"> <label for="ibask">Basquete</label><br>
            <input type="checkbox" name="swim" id="iswim"> <label for="iswim">Natação</label><br>
            <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
