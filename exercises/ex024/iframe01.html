<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <p>
        Acessando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://cursoemvideo.com">Curso em Video</a>        
        </iframe> 
        para aprender a programar
    </p>
    
    <p>
        O site do 
        <iframe src="https://google.com" frameborder="0">
            <a href="https://google.com">Google</a>
        </iframe> 
        é muito legal, pena que não funciona dentro do iframe!
    </p>

    <p>
        O meu repositório 
        <iframe src="https://matheusprandato.github.io/html-css" frameborder="0">
           no <a href="https://matheusprandato.github.io/html-css">Github</a>
        </iframe> 
        também é muito legal.
    </p>
</body>
</html>
